<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="sorting.css">
</head>

<body>
    <div id="container">
        <div id="header">
            <h1>Comparison Sorting Algorithms</h1>
            <br>
        </div>
        <div id="mainContent">
            <div id="algoControlSelection">
                <table id="AlgorithmSpecificControls">
                    <td>
                        <input type="button" value="Randomize Array">
                    </td>
                    <td>
                        <input type="button" value="Insertion Sort">
                    </td>
                    <td>
                        <input type="button" value="Selection Sort">
                    </td>
                    <td>
                        <input type="button" value="Bubble Sort">
                    </td>
                    <td>
                        <input type="button" value="Quick Sort">
                    </td>
                    <td>
                        <input type="button" value="Merge Sort">
                    </td>
                    <td>
                        <input type="button" value="Shell Sort">
                    </td>
                    <td>
                        <input type="button" value="Change Size">
                    </td>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
